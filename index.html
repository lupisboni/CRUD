<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.css">
</head>

<body class="bg-dark">

    <div class="container p-4">
        <div class="row">

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Add Task</h1>
                        <form id="task-form">
                            <label for="title">Title</label>
                            <input class="form-control mb-3" type="text" placeholder="Task title" id="task-title">

                            <label for="description">Description</label>
                            <textarea class="form-control mb-3" id="task-description" rows="3" placeholder="Task Description"></textarea>
                            <input type="file" name="file" id="file">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <div class="progress">
                                <div class="progress-bar bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <div class="progress">
                                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                            <button class="btn btn-primary" id="btn-task-save">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="task-container"></div>
        </div>
    </div>

    <script type="module" src="index.js"></script>

</body>

</html>
